<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue3.js"></script>
</head>

<body>
    <div id="app">
        <!-- 告诉vue 里面放了一个变量 -->
        <p>{{num}}</p>
        <p>{{uname}}</p>
    </div>
    <script>
        const Counter = {
            data: function () {
                return {
                    num: 10,
                    uname: 'tom'
                }
            }

        }
        // 创建应用，将配置对象传入，mount进行挂载，个上面的元素相关联
        let app=Vue.createApp(Counter).mount('#app') 
        console.log(app)
    </script>

</body>

</html>
