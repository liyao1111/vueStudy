<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>

<body>
    <div id="root">
        <h3>{{n}}</h3>
        <button @click="n++">n+1</button>
        <button @click="destroy">destroy</button>
    </div>
    <script>
        let vm = new Vue({
            el: "#root",
            // template: `<div>
            //             <h3>{{n}}</h3>
            //             <button @click="n++">n+1</button>
            //         </div>`,
            data: {

                n: 1
            },
            methods: {
                destroy(){
                    this.$destroy()
                }
            },
            beforeCreate() {
                console.log('beforeCreated:', this)
                // debugger
            },
            created() {
                console.log('created:', this)
                // debugger
            },
            beforeMount() {
                console.log('beforeMount:', this)
                // debugger
            },
            mounted() {
                console.log('mounted:',this)
            },
            beforeUpdate() {
                console.log('before update n:',this.n)
                // debugger
            },
            updated() {
                console.log('update n:',this.n)
            },
            // 可访问数据，可调用方法，不会引起页面变化
            beforeDestroy() {
                console.log('bfdestroy')
            },
            destroyed() {
                console.log('destroyed')
            },

        })
    </script>

</body>

</html>
