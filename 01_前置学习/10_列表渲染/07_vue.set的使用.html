<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <div id="root">
        <h2>{{student.name}}</h2>
        <h3>sex:{{student.sex}}</h3>
        <h3>rage:{{age.rage}}---sage:{{age.sage}}</h3>
        <h3>friends</h3>
        <ul>
            <li v-for="(f,index) in friends" ::key="index">
                {{f.name}}---{{f.age}}
            </li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el:'#root',
            data:{
                student:{
                    name:'tom',  
                    sex:'', 
                },

                age:{
                    rage:18,
                    sage:20,
                },
                friends:[
                    {name:'jack',age:30},
                    {name:'tony',age:26}
            ]
            },
        })
        Vue.set(vm._data.student,'sex','male') // 原理
        vm.$set(vm.student,'sex','female')   //简化
    </script>
    
</body>
</html>
