<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>

<body>
    <div id="root">
        <h2>{{name}}</h2>
        <input type="text" placeholder="输入搜索条件" v-model="keyWords" >
        <ul>
            <li v-for="p of filPersons" ::key="p.id">
                {{p.name}}--{{p.age}}--{{p.sex}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false
        let vm = new Vue({
            el: '#root',
            data: {
                name: '列表过滤',
                keyWords:'',
                persons: [
                    {id:'001',name:"jack",age:30, sex:'男'},
                    {id:'001',name:"rose",age:30, sex:'女'},
                    {id:'001',name:"tom",age:30, sex:'男'},
                    {id:'001',name:"alice",age:30, sex:'女'},
                ],
                filPersons:[],
            },
            // watch实现
            watch:{
                keyWords:{
                    immediate:true,
                    handler(val){
                        this.filPersons =  this.persons.filter((p) => { 
                            return p.name.indexOf(val) !== -1
                           
                         })
                    }
                }

            },
        })
    </script>
</body>

</html>
