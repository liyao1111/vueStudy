<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>

<body>
    <div id="root">
        <h3>{{name}}</h3>
        <button @click="updateJ" >更新jack</button>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}}--{{p.age}}--{{p.sex}}
            </li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el: '#root',
            data: {
                name: "更新列表时的问题",
                persons: [
                    { id: '001', name: "jack", age: 19, sex: '男' },
                    { id: '001', name: "rose", age: 52, sex: '女' },
                    { id: '001', name: "tom", age: 30, sex: '男' },
                    { id: '001', name: "alice", age: 35, sex: '女' },
                ],
            },
            methods: {
                updateJ(){
                    // 奏效做法
                    this.persons[0].name = 'ma'
                    this.persons[0].age = 50
                    this.persons[0].sex ='女'
                    // 问题做法
                    this.persons[0] = {name:'ma',age:50,sex:'女'}
                }
            },
        })
    </script>

</body>

</html>
