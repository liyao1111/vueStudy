<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <div id="root">
        <h3>{{name}}</h3>
        <h3>{{age}}</h3>
    </div>
    <script>
        let vm = new Vue({
            el:"#root",
            data:{
                name:'tom',
                age:18,
            }
        })
    </script>
    
</body>
</html>
