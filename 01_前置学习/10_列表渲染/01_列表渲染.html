<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <div id="root">
        <h2>{{name}}</h2>
        <!-- 遍历数组 -->
        <h3>遍历数组</h3>
        <ul>
            <li v-for="(person,index) of persons" :key="person.id">
                {{person.id}}--{{person.name}}--{{person.age}}--{{index}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h3>遍历对象</h3>
        <ul>
            <li v-for="(value,key) in car" :key="key">
                {{key}}--{{value}}
            </li>
        </ul>
        <h3>遍历字符串</h3>
        <!-- 字符串遍历 -->
        <ul>
            <li v-for="(char,index) in str" v-bind:key="index">
                {{index}} --- {{char}}
            </li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el:'#root',
            data:{
                name:"列表渲染",
                // 遍历数组信息
                persons:[
                    {id:'001',name:'tom',age:18},
                    {id:'002',name:'jack',age:19},
                    {id:'003',name:'ana',age:20}
                ],
                // 遍历对象
                car:{
                    name:"a8",
                    price:'20w',
                    color:"red",
                },
                // 字符串
                str:'asdshajsdgsadjhb1',
            }
        })
    </script>
</body>
</html>
