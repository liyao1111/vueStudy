<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <!-- v-pre
        1.跳过其所在节点的编译过程
        2.可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译
    -->
    <div id="root">
        <h3 v-pre>{{name}}</h3>
        <h3>{{name}}</h3>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:"tom",

            }
        })
    </script>
</body>
</html>
