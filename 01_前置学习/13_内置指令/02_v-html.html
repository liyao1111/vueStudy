<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <div id="root">
        <!-- v-html
            向指定节点渲染包含html所有内容
                v-html会替换掉节点中所有内容
        -->
        <div v-text="name"></div>
        <div v-html="str"></div>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                name:"tom",
                str:'<h3>hello!</h3>'
            }
        })
    </script>
    
</body>
</html>
