<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <div id="root">
        <!-- v-text 向其所在节点插入文本内容
            与插值语法不同，v-text会替换原有内容
        -->
        <div v-text="name"></div>
    </div>
    <script>
        let vm = new Vue({
            el:'#root',
            data:{
                name:'tom',
            }
        })
    </script>
    
</body>
</html>
