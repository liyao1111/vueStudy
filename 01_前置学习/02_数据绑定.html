<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue3.js"></script>
</head>

<body>
    <!-- vue两种绑定方式：
     1.单向绑定：v-bind：数据只能从data流向页面
        2.双向绑定：v-model：数据可data<>页面 双向流动
    -->
    <!-- 备注：
            1.双向绑定一般应用在表单类元素上（input、select）
            2.v-model：value 可简写为v-model 因为v-model默认收集就是value值
     -->
    <div id="app">
        <h3>{{name}}</h3>
        单向数据绑定：<input type="text" v-bind:value="msg">
        <br>
        双向数据绑定：<input type="text" v-model="msg">

    </div>
    <script>
        const vue = {
            data: () => {
                return {
                    msg: "数据绑定",
                }
            }
        }
        Vue.createApp(vue).mount('#app')
        console.log('vue:',vue.data)
    </script>

</body>

</html>
